<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestor de Gastos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="mb-4">Gestor de Gastos Personales</h1>
    <a href="/agregar" class="btn btn-primary mb-3">Agregar gasto</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Concepto</th>
                <th>Monto</th>
                <th>Fecha</th>
                <th>Categor√≠a</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for g in gastos %}
            <tr>
                <td>{{ g[1] }}</td>
                <td>${{ g[2] }}</td>
                <td>{{ g[3] }}</td>
                <td>{{ g[4] }}</td>
                <td>
                    <a href="/editar/{{ g[0] }}" class="btn btn-sm btn-warning">Editar</a>
                    <a href="/eliminar/{{ g[0] }}" class="btn btn-sm btn-danger">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
